        <p>ALL RIGHTS RESERVED</p>
        <p>XAIR 2024</p>
    </footer>

    <script>
        const swiper = new Swiper('.slider-wrapper', {
            loop: true,
            grabCursor: true,
            spaceBetween: 30,
            breakpoints: {
                0: {
                    slidesPerView: 1
                },
                768: {
                    slidesPerView: 2
                },
                1024: {
                    slidesPerView: 3
                }
            }
        });

        document.getElementById('nextButton').addEventListener('click', () => {
            swiper.slideNext();
        });

        document.getElementById('prevButton').addEventListener('click', () => {
            swiper.slidePrev();
        });
    </script>
